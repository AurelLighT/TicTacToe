<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe vs AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe vs AI</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy (Random)</option>
                    <option value="medium">Medium (Smartish)</option>
                    <option value="impossible" selected>Impossible (Minimax)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Play as:</label>
                <button id="btn-x" class="player-btn active">X (First)</button>
                <button id="btn-o" class="player-btn">O (Second)</button>
            </div>
        </div>

        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="status" id="status">Start Game or Select Options</div>
        
        <div class="actions">
            <button class="action-btn" id="restartBtn">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
